<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EJS Playground</title>
        <script src="https://npmcdn.com/ejs/ejs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
       
    </head>
    <body>
        <div class="row">

            <div class="col">

               <button class="btn btn-lg btn-primary" id="fullScreen" onclick="FullScreen()">Enter Full Screen</button>
                
               <div id="editor">

                </div>

            </div>

            <div class="col col-result custom-scrollbar">
                
                <button class="btn btn-lg btn-primary" id="copy" onclick="myFunction()">Copy Output</button><br>
                
                <pre id="result">

                </pre>

            </div>

        </div>

        <div class="footer">
            <span class="octicon octicon-code"></span> with <span class="octicon octicon-heart"></span> by <a href="https://github.com/IonicaBizau">@IonicaBizau</a> |  <a href="https://github.com/IonicaBizau/ejs-playground"> <span class="octicon octicon-octoface"></span> @IonicaBizau/ejs-playground</a>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>
